<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Beli Barang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product {
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .price {
            color: #e44d26;
            font-weight: bold;
        }

        button {
            background-color: #e44d26;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Marketplace Online</h1>
    </header>

    <section class="product-list">
        <article class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="price">$29.99</p>
            <button>Add to Cart</button>
        </article>

        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Marketplace Online</p>
    </footer>

</body>
</html>
