    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/Chelsea.webp" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Home Of Football</h5>
            <p>For many of us Football has been a part of our lives</p>
            <p><a href="#" class="btn btn-warning mt-3">Read More</a></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image/City.webp" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">

            <p><a href="#" class="btn btn-warning mt-3">Read More</a></p>
          </div>
        </div>

            src="image/Darwin_Nunez_Mohamed_Salah_Liverpool_2022-23.webp"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">

            <p>Champions League Top Scorers</p>
            <p><a href="statistik.html" class="btn btn-warning mt-3">Read More</a></p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
