<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body> 

    <section class="vh-75 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
                  <form id="registerForm">
                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                  <p class="text-white-50 mb-5">Please enter your credential</p>
                  
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="registerEmail" name="email" required class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
                  
                  <div class="form-outline form-white mb-4">
                    
                    <input type="text" id="registerUsername" name="username" required class="form-control form-control-lg" />
                    <label class="form-label" for="registerUsername">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="registerPassword" name="password" required class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
    <a href="index.html">
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                </a>
    
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
                </form>
                </div>
    
                <div>
                  <p class="mb-0">already have an account? <a href="login.html" class="text-white-50 fw-bold">Sign in</a>
                  </p>
                </div>
                <div id="loginResult"></div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"

></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const username = document.getElementById('registerUsername').value;

    try {
        const response = await fetch('http://localhost:8080/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password, username }),
        });

        if (response.ok) {
            const user = await response.json();
            console.log('Registration successful:', user);

            // Setelah registrasi berhasil, arahkan ke halaman login
            window.location.href = '/src/index.html'; // Ganti '/login' dengan URL halaman login Anda
        } else {
            console.error('Registration failed:', response.status);

            // Jika registrasi gagal, tampilkan pesan error di HTML
            document.getElementById('registerResult').innerText = 'Registration failed. Please try again.';
        }
    } catch (error) {
        console.error('Error during registration:', error);

        // Handle other errors, e.g., display an error message.
        document.getElementById('registerResult').innerText = 'Error during registration. Please try again later.';
    }
});

</script>
  </body>
</html>
